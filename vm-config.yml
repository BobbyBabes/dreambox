name: 'dreambox'
php: '7'
ssl: true

sites:
  'dreambox':
    username: 'db_user' # required
    root: 'dreambox.com' # required
    public: 'html'
    local_root: 'web/' # required
    host: 'www.dreambox.test' # required
    aliases:
      - 'dreambox.test'
    subdomains:
      app: 'app/'
    # ssl: true
  'example':
    username: example_user
    root: example.com
    local_root: web
    host: example.dev
    subdomains: { 'help': 'app/help/' }
    ssl: false

debug: true
